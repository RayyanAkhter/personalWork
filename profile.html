<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="profile.css" />
    <script src="util.js"></script>
  </head>
  <body>
    <main>
      <section class="sideBar">
        <img class="logo" src="Logo.png" alt="" />
        <div class="btn-container">
          <button>Overview</button>
          <button>Schedule</button>
          <button>Course</button>
          <button>Stattitic</button>
          <button>Setting</button>
        </div>
        <button>logout</button>
      </section>
      <section class="container">
        <section class="leftpart">
          <div class="overview">
            <h1>overview</h1>
          </div>
          <div class="para">
            <p>Welcome back, Bella! Your progress is really good. Keep it up</p>
          </div>
          <div class="chart">
            <div class="average_score_container">
              <div class="average-container">
                <h1>9.6 Average Score</h1>
                <p>Better than 86% of students</p>
              </div>
            </div>
            <div class="analytic-container">
              <h1>
                Product <br />
                Analytics
              </h1>
              <div class="analytic-para">
                <p>Middle/Pro</p>
              </div>
              <div class="progress">
                <p>In Progress</p>
                <img class="bar-image" src="bar.png" alt="" srcset="" />
              </div>
            </div>
          </div>
          <div class="courses">
            <div class="heading">
              <h1>Featured Courses</h1>
              <h1>veiw all</h1>
            </div>
            <div class="course-name">
                <h4>Course name</h4>
                <h4>Start</h4>
                <h4>Rate</h4>
                <h4>Type</h4>
                <h4>Type</h4>
            </div>
          </div>
        </section>
        <section class="rightpart"></section>
      </section>
    </main>
  </body>
  <script src="profile.js"></script>
</html>
